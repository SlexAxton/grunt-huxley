<!DOCTYPE html>
<html>
  <body>
    <form>
      <input type="text" value="Write">
    </form>
    <br>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        var p = document.createElement('p');
        p.innerHTML = 'Form submitted';
        document.body.appendChild(p);
        e.preventDefault();
        return false;
      });
    </script>
  </body>
</html>
